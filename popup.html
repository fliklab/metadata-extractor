<!DOCTYPE html>
<html>
  <head>
    <title>Metadata Debugger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 15px;
        width: 400px; /* 원하는 너비로 설정 */
        height: 800px; /* 원하는 높이로 설정 */
      }
      h3 {
        margin-top: 15px;
        margin-bottom: 8px;
      }
      .metadata {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .original {
        color: orange;
      }
      button.refresh {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <button id="refreshPage">Refresh</button>
    <div id="results"></div>
    <div id="jsonld" style="white-space: pre-wrap"></div>
    <script src="popup.js"></script>
  </body>
</html>
